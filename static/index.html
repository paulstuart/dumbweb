<!DOCTYPE html>
<head>
    <title>Site Under Maintenance</title>
    <style>
    div.image img {
    margin: auto;
}

td img{
    display: block;
    margin-left: auto;
    margin-right: auto;

}

blink {
  animation: 2s linear infinite condemned_blink_effect;
}

@keyframes condemned_blink_effect {
  0% {
    visibility: hidden;
  }
  50% {
    visibility: hidden;
  }
  100% {
    visibility: visible;
  }
}

</style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th style="width:10%"></th>
            <th></th>
            <th style="width:10%"></th>
        </tr>
        <tr><td colspan="3"><img src="firebar.gif" width="100%" height="50"></td></tr>
        <tr>
            <td>&nbsp;</td>
            <td><center><b><i><blink>Warning! Site under maintenance!</blink></i></b></center></td>
            <td>&nbsp;</td>
        </tr>
        <tr style="height:30"><td colspan="3">&nbsp;</td></tr>
        <tr>
            <td style="width:30%"></td>
            <td><img src="construction.gif" width="300" height="300"></td>
            <td style="width:30%"></td>
        </tr>
        <tr style="height:30"><td colspan="3">&nbsp;</td></tr>
        <tr><td colspan="3"><img src="firebar.gif" width="100%" height="50"></td></tr>
    </table>
    
</body>
</html>
